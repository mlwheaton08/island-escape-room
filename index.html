<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        h1 {
            color: blue;

            cursor: pointer;

</head>
<body>
    <!-- HEADER -->
    <header>
        <div>
            <img />
            <h1 id="title" onclick="changeColor()">The Island</h1>
        </div>
        <nav>
            <ul>
                <li></li>
                <li></li>

            </ul>
        </nav>
    </header>

    <!-- MAIN -->
    <main>
        <section>

        </section>

    <!-- FOOTER -->
    <footer>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </footer>

    <script>
        let colors = ["red", "green", "gray", "pink", "yellow", "blue", "cyan"]
        let num = 0
        function changeColor() {
            document.getElementById('title').style.color = colors[num]
            num++
            if (num > colors.length - 1) num = 0
        }
    </script>
