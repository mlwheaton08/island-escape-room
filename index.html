<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Island Escape Room</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }

        h1 {
            color: blue;
        }

        h1:hover {
            cursor: pointer;
        }

        footer {
            background-color: rgb(0, 25, 109);
            color: white;
        }

        #map { height: 400px; }

        #footer-contact {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 10px 40px;
        }

        #footer-contact div {
            flex: 1 1 22%;  /* Adjust the width of each div */
            margin: 10px;   /* Add space between items */
        }

        /* For smaller screens (e.g., tablets and below), use 2 items per row */
        @media (max-width: 768px) {
            #footer-contact div {
                flex: 1 1 45%; /* Each div takes 45% of the row */
            }
        }

        /* For mobile screens, stack all items vertically */
        @media (max-width: 480px) {
            #footer-contact div {
                flex: 1 1 100%; /* Each div takes up full width */
            }
        }

        #footer-contact > * {
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div>
            <img />
            <h1 id="title" onclick="changeColor()">The Island</h1>
        </div>
        <nav>
            <ul>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </nav>
    </header>

    <!-- MAIN -->
    <main>
        <section>
            <a href="https://islandescaperoom.resova.us/items/availability?firstPage=true" target="_blank">Book now!</a>
        </section>
        <section></section>
        <section></section>
    </main>

    <!-- FOOTER -->
    <footer>
        <h2 style="text-align: center; margin: 0; padding: 10px 0;">YOU CAN FIND US HERE</h2>
        <div id="map"></div>
        <section id="footer-contact">
            <div>
                <h3>Address</h3>
                <p>Address goes here</p>
            </div>
            <div>
                <h3>Parking</h3>
                <p>Parking info goes here</p>
            </div>
            <div>
                <h3>Contact</h3>
                <p>Contact info goes here</p>
            </div>
            <div>
                <h3>Socials</h3>
                <div>
                    <span>[icon]</span>
                    <span>[icon]</span>
                </div>
            </div>
        </section>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>
        let colors = ["red", "green", "gray", "pink", "yellow", "blue", "cyan"]
        let num = 0
        function changeColor() {
            document.getElementById('title').style.color = colors[num]
            num++
            if (num > colors.length - 1) num = 0
        }

        // Initialize the map
        var map = L.map('map').setView([37.72011838051414, -89.21757094312746], 16) // Center on your coordinates

        // Set up the OSM tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            minZoom: 14,
            maxZoom: 18,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map)

        // Add a marker with a popup
        var marker = L.marker([37.72011838051414, -89.21757094312746]).addTo(map)
        marker.bindPopup("<a href='https://www.google.com/maps/place/Island+Escape+Room/@37.7200281,-89.2174235,20.36z/data=!4m6!3m5!1s0x887713458faba569:0xae57791bc3a4154f!8m2!3d37.7201223!4d-89.2174293!16s%2Fg%2F11y7s89xzp?authuser=0&entry=ttu&g_ep=EgoyMDI1MDIxOC4wIKXMDSoASAFQAw%3D%3D' target='_blank'>Island Escape Room</a>").openPopup()
    </script>
</body>
</html>
